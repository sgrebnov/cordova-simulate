<!-- Panels -->
<!DOCTYPE html>
<html>
<head>
    <script src="sim-host-controls.js"></script>
</head>
<body>
<cordova-panel id="device-motion" caption="Accelerometer">
    <style>
        #accel-x-label, #accel-y-label, #accel-z-label {
            margin-right: 5px;
            margin-left: auto;
        }
    </style>

    <cordova-combo id="accel-device-orientations" label="Orientation:"></cordova-combo>
    
    <cordova-panel-row>
        <cordova-label label="X"></cordova-label>
        <cordova-label label="0" id="accel-x-label"></cordova-label>
        <input id="accel-x" type="range" value="0" min="-1000" max="1000" style="width:112px;">
    </cordova-panel-row>

    <cordova-panel-row>
        <cordova-label label="Y"></cordova-label>
        <cordova-label label="0" id="accel-y-label"></cordova-label>
        <input id="accel-y" type="range" value="0" min="-1000" max="1000" style="width:112px;">
    </cordova-panel-row>

    <cordova-panel-row>
        <cordova-label label="Z"></cordova-label>
        <cordova-label label="0" id="accel-z-label"></cordova-label>
        <input id="accel-z" type="range" value="0" min="-1000" max="1000" style="width:112px;">
    </cordova-panel-row>

    <cordova-combo id="accel-recorded-data" label="Recorded Data"><option>Shake</option></cordova-combo>
    <cordova-panel-row><cordova-button id="accel-play-recorded">Play</cordova-button></cordova-panel-row>

</cordova-panel>
</body>
</html>
